<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- inizio header -->
    <header>
        <div class="container-md">
            <img id="logo" src="img/logo.svg" alt="the Booleaner">
        </div>
    </header>
    <!-- /header -->

    <!-- inizio main -->
    <main>

        <!-- sezione titolo -->
        <section id="titolo">
            <div class="container-md">
                <!-- sezione titolo articolo-->
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <div class="author">
                    Scritto da <span class="author-name">The Booleaner</span>
                </div>
                <div class="date">
                    il 10/10/2020
                </div>
                <!-- /sezione titolo articolo-->
    
                <!-- sezione foto -->
                <div class="photo">
                    <img src="img/tim-1.jpg" alt="Tim Berners-Lee speak">
                    <img src="img/tim-2.jpg" alt="Tim Berners-Lee">
                </div>
                <!-- /foto -->
    
                <!-- caption -->
                <div class="caption">
                    <div>
                        1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
                    </div>
                    <div>
                        2nd Photo: Wikimedia, by Paul Clarke 
                    </div>
                </div>
                <!-- /caption -->
            </div>
        </section>
        <!-- /sezione titolo -->
        
    </main>
    <!-- /main -->

    <!-- inizio footer -->
    <footer>

    </footer>
    <!-- /footer -->
    
</body>
</html>
